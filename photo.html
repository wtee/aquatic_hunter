<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <title>Matched</title>
  <style>
h1 {
	margin-top:0;
	font-size:5em;
}
form {
	padding:0.5em;
}
  </style>
</head>
<body>
  <div class="pure-g">
  <header  class="pure-u-1">
      <img src="thin-banner.jpg" class="pure-u-1" alt="Aquatic Hunter">
    </header>
  <img src="match.png" class="pure-u-1" />
  <form action="thanks.html" class="pure-form pure-u-1">
    <label for="anon">
  	  <input type="checkbox" id="anon" checked onclick="enableDisable();">
      Submit anonymously</label><br />
    <label for="name">Name:
  	  <input type="text" id="name" disabled>
  	</label><br />
  	<label for="email">Email:
  	  <input type="email" id="email" disabled>
  	</label><br />
  	<label for="phone">Telephone:
  	  <input type="tel" id="phone" disabled>
  	</label><br />
  	<label for="submit-report">
  	  <input type="submit" value="Submit" class="pure-u-1 pure-button">
  	</label>
  </form>
  <script>
  function enableDisable() {
  	if (document.getElementById('anon').checked) {
   		document.getElementById('name').disabled = true;
  		document.getElementById('email').disabled = true;
  		document.getElementById('phone').disabled = true;  	
  	} else {
  		document.getElementById('name').disabled = false;
  		document.getElementById('email').disabled = false;
  		document.getElementById('phone').disabled = false;
  	}
  };
  </script>
 </body>

 </html>
